name: IssueTempForm
description: Report a bug or issue with the repository
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - ArsiaC01

body:

  - type: textarea
    id: explainissue
    attributes:
      label: Explain your issue
      description: Please include what the experienced and expected behavior is. *Be precise in your description and give as much detail as possible.*
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: markdown
    id: environmentdetails
    value: "Test"
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
